<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-column align-center">

  <main class="card flex flex-column">
    <div class="card-img"></div>
    <div class="card-text flex flex-column align-center">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan flex align-center">
          <div class="flex">
            <img class="icon-plan" src="./images/icon-music.svg" alt="music-icon">
            <div class="price-plan">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
      </div>
      <button class="payment">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </main>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Jiehla Dacara</a>.</p>
  </footer>
</body>
</html>
